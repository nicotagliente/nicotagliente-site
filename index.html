<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <meta name="description" content="Nico Tagliente — links, music, scores." />
  <title>Nico Tagliente — Links</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Sora:wght@200;300;400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css?v=3" />
</head>

<body>
  <div id="facsimile" aria-hidden="true"></div>

  <a class="skip" href="#content">Skip to content</a>

  <main id="content" class="wrap">
    <header class="hero">
      <h1 id="name">Nico Tagliente</h1>
      <p class="sub" id="tagline">Music / Performances / Bio</p>
      <p class="bio" id="bio"></p>
    </header>

   <div class="panel-head">
  <h2 id="sound-title">Sound</h2>
</div>

      <div class="sound-row">
        <button class="pill primary" id="listenBtn" type="button" aria-pressed="false">LISTEN</button>
        <p class="muted tiny" id="soundHint">One gesture. Sound + breathing facsimile.</p>
      </div>

      <audio id="bgAudio" preload="auto" loop playsinline></audio>
    </section>

    <section class="panel" aria-labelledby="scores-title">
      <div class="panel-head">
        <h2 id="scores-title">Scores</h2>
        <p class="muted">PDF</p>
      </div>

      <div class="scores">
        <input class="search" id="scoreSearch" type="search" placeholder="Search scores…" autocomplete="off" />
        <div id="scores"></div>
      </div>
    </section>

    <section class="panel" aria-labelledby="links-title">
      <div class="panel-head">
        <h2 id="links-title">Links</h2>
        <p class="muted">Platforms</p>
      </div>

      <div id="links" class="index-row"></div>
    </section>

    <footer class="foot">
      <span id="year"></span> · <span class="muted">Nico Tagliente</span>
    </footer>
  </main>

  <script src="./script.js?v=7"></script>
</body>
</html>
